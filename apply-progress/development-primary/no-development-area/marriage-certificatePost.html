<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>父母信息</title>
    <link href="../../css/common.css" type="text/css" rel="stylesheet" />
    <link href="../../css/iconfont.css" type="text/css" rel="stylesheet" />
    <link href="../../css/public-primary.css" type="text/css" rel="stylesheet" />

    <script src="../../js/jquery.js" type="text/javascript"></script>
    <script src="../../js/fontsize.js" type="text/javascript"></script>
</head>

<body>
    <div class="title-box">
        <p class="title">请输入父母结婚证信息</p>
    </div>
    <div class="form-box">
        <form>
            <ul>
                <li class="flex-center">
                    <i class="iconfont icon-xingming blue"></i>
                    <label for="father-name">父亲姓名</label>
                    <input name="father-name" class="no-border" type="text">
                </li>
            </ul>
            <!-- 上传身户籍图片 -->
            <div class="huji-image flex-center jiehun-img">
                <div class="img-box jiehun-box">
                    <img src="../../img/jiehunzheng.jpg" alt="">
                </div>
                <div class="post-image">
                    <p>上传结婚证</p>
                    <i class="iconfont icon-shangchuan white"></i>
                </div>
            </div>
            <input type="file" id="post-zhuye" style="display: none;">
        
        </form>
    </div>
    <div class="foot-box">
        <div class="foot-fixed">
            <a href="../no-development-area/children-apply.html" class="blue-btn">下一步</a>
        </div>
    </div>

</body>
<script>
    $(function () {
        $('.huji-image').on('click', function (e) {
            e.preventDefault();
            $(this).next().trigger("click");
        })
    })
</script>

</html>
