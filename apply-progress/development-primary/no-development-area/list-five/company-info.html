<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>企业信息</title>
    <link href="../../../css/common.css" type="text/css" rel="stylesheet" />
    <link href="../../../css/iconfont.css" type="text/css" rel="stylesheet" />
    <link href="../../../css/public-primary.css" type="text/css" rel="stylesheet" />

    <script src="../../../js/jquery.js" type="text/javascript"></script>
    <script src="../../../js/fontsize.js" type="text/javascript"></script>
</head>

<body>
    <div class="title-box left">
        <p class="title">请填写入学儿童父母在单位的并上传工作证明的信息</p>
    </div>
    <div class="form-box">
        <form>
            <!-- 父亲信息 -->
            <ul>
                <li class="flex-center">
                    <i class="iconfont icon-qiyemingcheng blue"></i>
                    <label>单位名称</label>
                    <input name="father-name" class="no-border" type="text">
                </li>
                <li class="flex-center">
                    <i class="iconfont icon-faren blue"></i>
                    <label for="id-number">法人</label>
                    <input name="id-number" class="no-border" type="text">
                </li>
            </ul>
        </form>
    </div>
    <!-- 供工作证明证图片 -->
    <div class="title-box space-betwen">
        <p class="title">请提供工作证明图片（最多5张）</p>
        <p class="title">1/5</p>
    </div>
    <div class="jobImgBox">
        <div class="job-img flex-center">
            <img src="../../../img/hukouben.jpg" alt="">
            <i class="iconfont icon-guanbi blue close"></i>
        </div>
        <div class="job-img add-img flex-center">
            <i class="iconfont icon-jiahao gray"></i>
        </div>
    </div>
    <input type="file"  style="display: none;">
    <div class="foot-box">
        <div class="foot-fixed">
            <a href="./voluntary-reporting.html" class="blue-btn">下一步</a>
        </div>
    </div>
</body>
<script>
    $(function () {
        $('.huji-image').on('click', function (e) {
            e.preventDefault();
            $(this).next().trigger("click");
        })
    })
</script>

</html>
