<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>家长须知</title>
    <link href="../../css/common.css" type="text/css" rel="stylesheet" />
    <link href="../../css/iconfont.css" type="text/css" rel="stylesheet" />
    <link href="../../css/public-primary.css" type="text/css" rel="stylesheet" />

    <script src="../../js/jquery.js" type="text/javascript"></script>
    <script src="../../js/fontsize.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../js/jquery.icheck.min.js"></script>

</head>

<body>
    <div class="content-box">
        <p class="title">开发区户籍儿童家长须知</p>
        <p class="text">适龄儿童系开发区南明山街道本地户籍，按照报名条件“分类分批，依次录取”的原则录取新生，直至招生计划满额为止。</p>
        <p class="text">报名顺序与入学顺序无关，如在使用过程中存在疑问，请咨询属地教育行政部门。</p>
        <p class="text note">监护人应确保所填的信息真实、准确，如有虚假内容，影响孩子无法正常入学，由监护人自己负责！</p>
    </div>

    <div class="foot-box">
        <div class="foot-fixed">
            <div class="have-read">
                <input type="checkbox" id="checkbox01" name='iCheck'>
                <label for="checkbox01">已认真阅读</label>
            </div>
            <a href="../development-area/children-info.html" class="blue-btn">下一步</a>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $("input[name='iCheck']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>

</html>
