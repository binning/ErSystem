<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>报名进度</title>
    <link href="../css/common.css" type="text/css" rel="stylesheet" />
    <link href="../css/iconfont.css" type="text/css" rel="stylesheet" />
    <link href="../css/public-primary.css" type="text/css" rel="stylesheet" />

    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/fontsize.js" type="text/javascript"></script>
</head>
<body>
    <div class="head-box">
        <div class="headcontent-box flex-between">
            <div>
                <p>审核中</p>
                <p>请耐心等待，10个工作日会有结果</p>
            </div>
            <img src="../img/check.png" alt="" />
        </div>
    </div>
    <div class="form-box">
        <form>
            <ul>
                <li class="flex-center choice-school">
                    <div class="school-name">
                        <i class="iconfont icon-xingming blue"></i>
                        <span class="name-list">儿童姓名</span>
                    </div>
                    <span>张小童</span>
                </li>
                <li class="flex-center choice-school">
                    <div class="school-name">
                        <i class="iconfont icon-shenfenzhenghao blue"></i>
                        <span class="name-list">身份证号</span>
                    </div>
                    <span>32038219955646XXXX</span>
                </li>
                <li class="flex-center choice-school">
                    <div class="school-name">
                        <i class="iconfont icon-hujisuozaidi blue"></i>
                        <span class="name-list">户籍所在地</span>
                    </div>
                    <span>浙江省杭州市西湖区</span>
                </li>
                <li class="flex-center choice-school">
                    <div class="school-name">
                        <i class="iconfont icon-jiatingxiangxizhuzhi blue"></i>
                        <span class="name-list">家庭详细地址</span>
                    </div>
                    <span>丽水市开发区某小区2-2-101</span>
                </li>
                <li class="flex-center choice-school">
                    <div class="school-name">
                        <i class="iconfont icon-zhiyuantianbao blue"></i>
                        <span class="name-list">志愿填报</span>
                    </div>
                    <span>第一中（小）学</span>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
