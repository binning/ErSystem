<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>报名进度</title>
    <link href="../css/common.css" type="text/css" rel="stylesheet" />
    <link href="../css/iconfont.css" type="text/css" rel="stylesheet" />
    <link href="../css/public-primary.css" type="text/css" rel="stylesheet" />

    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/fontsize.js" type="text/javascript"></script>
</head>
<body>
    <img class="public-primary-img" src="../img/progress.png" alt="">
    <div class="result-list">
        <ul>
            <li>
                <a href="./materials-submit.html" class="flex-between">
                    <div class="head-left flex-center">
                        <img src="../img/head.png" alt="" />
                        <span>王某某</span>
                    </div>
                    <div class="head-right">
                        <span class="olivine">材料已交</span>
                        <i class="iconfont icon-jiantou gray"></i>
                    </div>
                </a>
            </li>
            <li>
                <a href="./check.html" class="flex-between">
                    <div class="head-left flex-center">
                        <img src="../img/head.png" alt="" />
                        <span>王某某</span>
                    </div>
                    <div class="head-right">
                        <span class="olivine">审核中</span>
                        <i class="iconfont icon-jiantou gray"></i>
                    </div>
                </a>
               </li>
            <li>
                <a href="./check-success.html" class="flex-between">
                    <div class="head-left flex-center">
                        <img src="../img/head.png" alt="" />
                        <span>王某某</span>
                    </div>
                    <div class="head-right">
                        <span class="blue">审核成功</span>
                        <i class="iconfont icon-jiantou gray"></i>
                    </div>
                </a>
            </li>
            <li>
                <a href="./check-fail.html" class="flex-between">
                    <div class="head-left flex-center">
                        <img src="../img/head.png" alt="" />
                        <span>王某某</span>
                    </div>
                    <div class="head-right">
                        <span class="red">审核失败</span>
                        <i class="iconfont icon-jiantou gray"></i>
                    </div>
                </a>
            </li>
        </ul>
    </div>

</html>
