<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>企业信息</title>
    <link href="../../../css/common.css" type="text/css" rel="stylesheet" />
    <link href="../../../css/iconfont.css" type="text/css" rel="stylesheet" />
    <link href="../../../css/public-primary.css" type="text/css" rel="stylesheet" />

    <script src="../../../js/jquery.js" type="text/javascript"></script>
    <script src="../../../js/fontsize.js" type="text/javascript"></script>
</head>

<body>
    <div class="title-box left">
        <p class="title">请填写入学儿童父母在开发区经商、办企业的信息</p>
    </div>
    <div class="form-box">
        <form>
            <!-- 父亲信息 -->
            <ul>
                <li class="flex-center">
                    <i class="iconfont icon-qiyemingcheng blue"></i>
                    <label>企业名称</label>
                    <input name="father-name" class="no-border" type="text">
                </li>
                <li class="flex-center">
                    <i class="iconfont icon-zhucehao blue"></i>
                    <label for="id-number">注册号</label>
                    <input name="id-number" class="no-border" type="text">
                </li>
                <li class="flex-center">
                    <i class="iconfont icon-faren blue"></i>
                    <label for="id-number">法人</label>
                    <input name="id-number" class="no-border" type="text">
                </li>
            </ul>
            <!-- 上传营业执照图片 -->
            <div class="huji-image flex-center ">
                <div class="img-box">
                    <img src="../../../img/yingyezhizhao.jpg" alt="">
                </div>
                <div class="post-image">
                    <p>上传个体工商户营业执照</p>
                    <i class="iconfont icon-shangchuan white"></i>
                </div>
            </div>
            <input type="file" id="post-zhuye" style="display: none;">
            <div class="huji-image flex-center ">
                <div class="img-box">
                    <div class="one-page">
                        <img src="../../../img/shuiwudengji.jpg" alt="">
                    </div>
                </div>
                <div class="post-image">
                    <p>上传税务登记证</p>
                    <i class="iconfont icon-shangchuan white"></i>
                </div>
            </div>
            <input type="file" id="post-zhuye" style="display: none;">
        </form>
    </div>
    <div class="foot-box">
        <div class="foot-fixed">
            <a href="./voluntary-reporting.html" class="blue-btn">下一步</a>
        </div>
    </div>
</body>
<script>
    $(function () {
        $('.huji-image').on('click', function (e) {
            e.preventDefault();
            $(this).next().trigger("click");
        })
    })
</script>

</html>
