<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>户籍提交</title>
    <link href="../../../css/common.css" type="text/css" rel="stylesheet" />
    <link href="../../../css/iconfont.css" type="text/css" rel="stylesheet" />
    <link href="../../../css/public-primary.css" type="text/css" rel="stylesheet" />

    <script src="../../../js/jquery.js" type="text/javascript"></script>
    <script src="../../../js/fontsize.js" type="text/javascript"></script>

</head>

<body>
    <div class="title-box">
        <p class="title">请上传在城区方父母户口本页</p>
    </div>
    <div class="form-box">
        <form class="form">
            <!-- 上传身户籍图片 -->
            <div class="huji-image flex-center">
                <div class="img-box">
                    <img src="../../../img/hkzhuye.jpg" alt="">
                </div>
                <div class="post-image">
                    <p>上传户口本户主页</p>
                    <i class="iconfont icon-shangchuan white"></i>
                </div>
            </div>
            <input type="file" id="post-zhuye" style="display: none;">

            <div class="huji-image hj-front flex-center">
                <div class="img-box">
                    <img src="../../../img/hukouben.jpg" alt="">
                </div>
                <div class="post-image">
                    <p>上传户口本本人信息页</p>
                    <i class="iconfont icon-shangchuan white"></i>
                </div>
            </div>
            <input type="file" id="post-benren" style="display: none;">
        </form>
    </div>
    <div class="title-box">
            <p class="title">请上传儿童户口本页</p>
        </div>
        <div class="form-box">
            <form class="form">
                <!-- 上传身户籍图片 -->
                <div class="huji-image flex-center">
                    <div class="img-box">
                        <img src="../../../img/hkzhuye.jpg" alt="">
                    </div>
                    <div class="post-image">
                        <p>上传户口本户主页</p>
                        <i class="iconfont icon-shangchuan white"></i>
                    </div>
                </div>
                <input type="file" id="post-zhuye" style="display: none;">
    
                <div class="huji-image hj-front flex-center">
                    <div class="img-box">
                        <img src="../../../img/hukouben.jpg" alt="">
                    </div>
                    <div class="post-image">
                        <p>上传户口本本人信息页</p>
                        <i class="iconfont icon-shangchuan white"></i>
                    </div>
                </div>
                <input type="file" id="post-benren" style="display: none;">
            </form>
        </div>
    <div class="foot-box">
        <div class="foot-fixed">
            <a href="./voluntary-reporting.html" class="blue-btn">下一步</a>
        </div>
    </div>
 
</body>
<script>
    $(function () {
        $('.huji-image').on('click', function (e) {
            e.preventDefault();
            $(this).next().trigger("click");
        })
    })
</script>

</html>
