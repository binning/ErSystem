<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>父母信息</title>
    <link href="../../css/common.css" type="text/css" rel="stylesheet" />
    <link href="../../css/iconfont.css" type="text/css" rel="stylesheet" />
    <link href="../../css/public-primary.css" type="text/css" rel="stylesheet" />

    <script src="../../js/jquery.js" type="text/javascript"></script>

</head>

<body>
    <div class="title-box">
        <p class="title">请填写入学儿童父母信息</p>
    </div>
    <div class="form-box">
        <form>
            <!-- 父亲信息 -->
            <ul>
                <li class="flex-center">
                    <i class="iconfont icon-xingming blue"></i>
                    <label for="father-name">父亲姓名</label>
                    <input name="father-name" class="no-border" type="text">
                </li>
                <li class="flex-center">
                    <i class="iconfont icon-shenfenzhenghao blue"></i>
                    <label for="id-number">身份证号</label>
                    <input name="id-number" class="no-border" type="text">
                </li>
                <li class="flex-center home-address">
                    <i class="iconfont icon-hujisuozaidi blue"></i>
                    <label for="home-location">户籍所在地</label>
                    <input disabled name="home-location" class="select-value no-border" type="text">
                    <i class="iconfont icon-jiantou gray"></i>
                </li>
                <li class="flex-center">
                    <i class="iconfont icon-shoujihaoma blue"></i>
                    <label for="phone">手机号码</label>
                    <input class="no-border" type="text" name="phone">
                </li>
            </ul>
            <!-- 上传身份证图片 -->
            <div class="idimage id-front flex-center">
                <span>上传身份证信息（人像面）</span>
                <i class="iconfont icon-shangchuan white"></i>
            </div>
            <input type="file" id="post-renxiang" style="display: none;">

            <div class="idimage id-verso flex-center">
                <span>上传身份证信息（国徽面）</span>
                <i class="iconfont icon-shangchuan white"></i>
            </div>
            <input type="file" id="post-guohui" style="display: none;">

            <!-- 母亲信息 -->
            <ul>
                <li class="flex-center border-top">
                    <i class="iconfont icon-xingming blue"></i>
                    <label for="father-name">母亲姓名</label>
                    <input name="father-name" class="no-border" type="text">
                </li>
                <li class="flex-center">
                    <i class="iconfont icon-shenfenzhenghao blue"></i>
                    <label for="id-number">身份证号</label>
                    <input name="id-number" class="no-border" type="text">
                </li>
                <li class="flex-center home-address">
                    <i class="iconfont icon-hujisuozaidi blue"></i>
                    <label for="home-location">户籍所在地</label>
                    <input disabled name="home-location" class="select-value no-border" type="text">
                    <i class="iconfont icon-jiantou gray"></i>
                </li>
                <li class="flex-center">
                    <i class="iconfont icon-shoujihaoma blue"></i>
                    <label for="phone">手机号码</label>
                    <input class="no-border" type="text" name="phone">
                </li>
            </ul>
            <!-- 上传身份证图片 -->
            <div class="idimage id-front flex-center">
                <span>上传成功</span>
                <i class="iconfont icon-shangchuanchenggong white"></i>
            </div>
            <input type="file" id="" style="display: none;">

            <div class="idimage id-verso flex-center">
                <span>上传身份证信息（国徽面）</span>
                <i class="iconfont icon-shangchuan white"></i>
            </div>
            <input type="file" id="" style="display: none;">
        </form>
    </div>
    <div class="foot-box">
        <div class="foot-fixed">
            <a href="./postCensusRegister.html" class="blue-btn">下一步</a>
        </div>
    </div>

<script>
    $(function () {
        $('.idimage').on('click', function (e) {
            e.preventDefault();
